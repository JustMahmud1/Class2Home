<head>

<body>
<div>
    <div class="container">
        <div class="row">
            <input type="text" placeholder="Enter country name">
            <button id="find">Find</button>
        </div>
    </div>
</div>



    <script>
        let div = document.querySelector(".row")
        const input = document.querySelector("input")
        const find = document.querySelector("#find")
        axios.get("https://restcountries.com/v3.1/all").then((response) =>
            response.data.forEach(element => {
                console.log(element.name.common)
                let div1 = document.createElement("div")
                let count = 0
                div1.className = "col-3 mb-2"
                div1.innerHTML = `
                <div class="card" style="width: 18rem ">
                <img src="${element.flags.png}" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">${element.name.common}</h5>
                <p class="card-text">${element.capital}</p>
                <p class="card-text">${element.name.official}</p>
                <a href="${element.maps.googleMaps}" class="btn btn-primary" target="_blank">Map</a>
                </div>
            </div>
                    
                `
                div.append(div1)
            })





        )
    </script>
</body>

</html>
