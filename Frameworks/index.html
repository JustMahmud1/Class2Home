<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <table class="table table-striped table-dark">
        <thead>
                <th>companyName</th>
                <th>contactName</th>
                <th>city</th>   
        </thead>
        <tbody>

        </tbody>
      </table>

 <script>
        axios.get("https://northwind.vercel.app/api/suppliers").then((response) => 
        response.data.forEach(element => {
            let tr =document.createElement("tr")
            let companyname = document.createElement("td")
            companyname.innerText = element.companyName
            let contactname = document.createElement("td")
            contactname.innerText = element.contactName
            let city = document.createElement("td")
            city.innerText = element.address.city
            tr.append(companyname)
            tr.append(contactname)
            tr.append(city)
            document.querySelector("tbody").append(tr)

            
        }))


    </script>
</body> 

</html>
